{% extends 'base.html' %}
{% load crispy_forms_tags %}




{% block content %}
   <!-- <h2><a href="{% url 'bloodapp:homepage' %}">Home</a> </h2>-->
    <a href="#" style="margin-left: 80%; margin-bottom: 5px" class="btn btn-outline-secondary">Make Request</a>
    {% if user %} 
        <div class="content-section">
            <div class="media">
                <img src="{{ user.profile.image.url }}" alt="" class="rounded-circle account-img">
                <div class="media-body">
                    <h4 class="account-heading">{{user.username}}</h4>
                    <p class="text-secondary">{{user.email}}</p>
                    <form action="{% url 'bloodapp:profile' user.user_id %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            <legend class="border-bottom mb-4"> Profile Info </legend>
                            {{user_form.as_p}}
                            {{profile_form.as_p}}
                        </fieldset>
                        <div class="form-group">
                            <button class="btn btn-outline-info" type="submit">update</button>
                        </div>
                        
                    </form>
                </div>
            </div>  
        </div>
    {% endif %}
{% endblock %}
